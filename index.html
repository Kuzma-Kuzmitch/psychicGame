<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Psychic Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron text-center">
            <h1>The Psychic Game!</h1>
            <h3>Can you guess what word I'm thinking of?</h3>
            <h4><i>Hint:<span id="wordHint"></span></i></h4>
          </div>
        </div>
        <div  id="buttons" class="col-md-4">
          <div class="card">
              <button type="button"  id="button1" class="btn btn-primary">A</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
              <button type="button" id="button2" class="btn btn-primary">B</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
              <button type="button" id="button3" class="btn btn-primary">C</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>

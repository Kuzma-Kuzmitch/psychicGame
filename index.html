<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Psychic Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div id="gameStatic" class="col-md-12 d-block">
          <div class="jumbotron text-center mb-0">
            <img src="https://i.pinimg.com/originals/67/33/d3/6733d354b2221d63cc4e3f002429e009.png" class="img-fluid" alt="Meditate" style="height:400px; width:300px">
            <h1>The Psychic Game!</h1>
            <h3>Can you guess what word I'm thinking of?</h3>
            <h4><i>Hint:<span id="wordHint"></span></i></h4>
          </div>
        </div>
        <div id="gameWin" class="col-md-12 d-none">
          <div class="jumbotron text-center mb-0">
            <img src="https://media.tenor.com/images/d3df66a9099ff2f669ae595b2c061ad1/tenor.png" class="img-fluid border" alt="Meditate" style="height:400px; width:300px">
            <h1>You Win!</h1>
            <h3>You'll be a hero yet!</h3>
            <h4><button type="button" id="replayGame" class="btn btn-primary">Play Again?</button></h4>
          </div>
        </div>
        <div id="gameLoss" class="col-md-12 d-none">
          <div class="jumbotron text-center mb-0">
            <img src="http://digitalspyuk.cdnds.net/16/43/320x320/square-1477475223-benedict-cumberbatch-doctor-strange-set-shrug.jpg" class="img-fluid" alt="Meditate">
            <h1>You Lose!</h1>
            <h2>(Really?)</h2>
            <h3>I thought that was pretty easy...</h3>
            <h4><button type="button" id="retryGame" class="btn btn-primary">Play Again?</button></h4>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
              <button type="button"  id="button1" class="btn btn-primary">A</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
              <button type="button" id="button2" class="btn btn-primary">B</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
              <button type="button" id="button3" class="btn btn-primary">C</button>
          </div>
      </div>
      </div>
    </div>

  </body>
</html>
